<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-zoom:1.0">
  		<meta charset="utf-8">
		<title>Exercise 4</title>
		<link rel="stylesheet" type="text/css" href="exercise4.css">
	</head>

	<body>
		<div class="title">
			<h1>Exercise 4: IFrames</h1>
		</div>
		<div class="frames">
			<!-- IFrame of Map Start -->
			<iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=20.676269531250004%2C69.60354921683603%2C23.8623046875%2C71.64291417264643&amp;layer=mapnik"></iframe>
			<!-- IFrame of Map End -->

			<!-- IFrame of Article Start -->
			<iframe id="drought" src="https://www.nationalgeographic.org/encyclopedia/drought/"></iframe>
			<!-- IFrame of Article End -->

			<!-- IFrame of Constellations Start -->
			<iframe id="sky" src="https://in-the-sky.org/data/charts/constellations_map_equ110112_icon.png"></iframe>
			<!-- IFrame of Constellations End -->

			<!-- IFrame of Color Start -->
			<iframe id="color" src="https://www.benjaminmoore.com/en-ca/colour-overview/find-your-colour/colour/2022-40/banana-yellow?color=2022-40"></iframe>
			<!-- IFrame of Color End -->

			<!-- IFrame of Video Start -->
			<iframe id="video" src="https://www.youtube.com/embed/oHTNqGH1DXQ?controls=0&autoplay=1&mute=1&autohide=1&showinfo=0&modestbranding=1&loop=1&rel=0&playlist=oHTNqGH1DXQ" frameborder="0" allowfullscreen></iframe>
			<!-- IFrame of Video End -->
		</div>
	</body>
</html>
