<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Flags</title>
	<link rel="stylesheet" href="exercise2.css">
</head>

<body>

	<!-- Sweden Flag Start -->
	<div class="flag flag-sweden">
		<div class="grid-item-sblue-1"></div>
		<div class="grid-item-yellow-1"></div>
		<div class="grid-item-sblue-2"></div>
		<div class="grid-item-yellow-2"></div>
		<div class="grid-item-sblue-1"></div>
		<div class="grid-item-yellow-1"></div>
		<div class="grid-item-sblue-2"></div>
	</div>
	<!-- Sweden Flag Start -->

	<!-- Finland Flag Start -->
	<div class="flag flag-finland">
		<div class="grid-item-white-1"></div>
		<div class="grid-item-fblue-1"></div>
		<div class="grid-item-white-2"></div>
		<div class="grid-item-fblue-2"></div>
		<div class="grid-item-white-1"></div>
		<div class="grid-item-fblue-1"></div>
		<div class="grid-item-white-2"></div>
	</div>
	<!-- Finland Flag End -->

	<!-- Denmark Flag Start -->
	<div class="flag flag-denmark">
		<div class="grid-item-red-1"></div>
		<div class="grid-item-dwhite-1"></div>
		<div class="grid-item-red-2"></div>
		<div class="grid-item-dwhite-2"></div>
		<div class="grid-item-red-1"></div>
		<div class="grid-item-dwhite-1"></div>
		<div class="grid-item-red-2"></div>
	</div>
	<!-- Denmark Flag End -->

	<!-- Iceland Flag Start -->
	<div class="flag flag-iceland">
		<!-- row 1 -->
		<div class="grid-item-iblue-1"></div>
		<div class="grid-item-iwhite-1"></div>
		<div class="grid-item-ired-1"></div>
		<div class="grid-item-iwhite-1"></div>
		<div class="grid-item-iblue-2"></div>

		<!-- row 2 -->
		<div class="grid-item-iwhite-2"></div>
		<div class="grid-item-iwhite-3"></div>
		<div class="grid-item-ired-2"></div>
		<div class="grid-item-iwhite-3"></div>
		<div class="grid-item-iwhite-4"></div>

		<!-- row 3 -->
		<div class="grid-item-ired-3"></div>

		<!-- row 4 -->
		<div class="grid-item-iwhite-2"></div>
		<div class="grid-item-iwhite-3"></div>
		<div class="grid-item-ired-2"></div>
		<div class="grid-item-iwhite-3"></div>
		<div class="grid-item-iwhite-4"></div>

		<!-- row 5 -->
		<div class="grid-item-iblue-1"></div>
		<div class="grid-item-iwhite-1"></div>
		<div class="grid-item-ired-1"></div>
		<div class="grid-item-iwhite-1"></div>
		<div class="grid-item-iblue-2"></div>
	</div>
	<!-- Iceland Flag End -->

	<!-- Original Flag Start -->
	<div class="flag flag-original">
		<!-- row 1 -->
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-ored-1"></div>

		<!-- row 2 -->
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-2"></div>

		<!-- row 3 -->
		<div class="grid-item-owhite-3"></div>
		<div class="grid-item-ored-1"></div>

		<!-- row 4 -->
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-2"></div>

		<!-- row 5 -->
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-ored-3"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>

		<!-- row 6 -->
		<div class="grid-item-owhite-4"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>

		<!-- row 7 -->
		<div class="grid-item-ored-2"></div>
		<div class="grid-item-owhite-5"></div>
		<div class="grid-item-owhite-5"></div>
		<div class="grid-item-owhite-5"></div>

		<!-- row 8 -->
		<div class="grid-item-owhite-4"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>

		<!-- row 9 -->
		<div class="grid-item-ored-2"></div>
		<div class="grid-item-oyellow-1"></div>
		<div class="grid-item-owhite-1"></div>
		<div class="grid-item-oyellow-1"></div>
	</div>
	<!-- Original Flag End -->

</body>
</html>
